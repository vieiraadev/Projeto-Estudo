                    <div class="modal-content">
                      <span id="closeModal" style="cursor:pointer;">&times;</span>
                      <h2>Editar Anúncio</h2>
                      <form id="editForm">
                        <input type="hidden" name="id_anuncio" id="edit-id" />
                        <label for="edit-titulo">Título:</label><br/>
                        <input type="text" id="edit-titulo" name="titulo" class="form-control" required /><br/><br/>
                        
                        <label for="edit-site">Site da empresa:</label><br/>
                        <input type="text" id="edit-site" name="site_empresa" class="form-control" /><br/><br/>
                        
                        <label for="edit-categoria">Categoria:</label><br/>
                        
                        <select name="categoria" id="edit-categoria" class="form-control"> <br>

                            <option value="tecnologia">Tecnologia</option>
                            <option value="casa">Casa e Decoração</option>
                            <option value="beleza">Beleza e Cuidados Pessoais</option>
                            <option value="alimentos">Outros</option>
                        </select><br> <br>
                        
                        <label for="edit-duracao">Duração (dias):</label><br/>
                        <select id="edit-duracao" name="duracao" class="form-control">
                            <option value="7">7 dias</option>
                            <option value="14">14 dias</option>
                            <option value="30">30 dias</option>
                            <option value="60">60 dias</option>
                        </select><br/><br/>
