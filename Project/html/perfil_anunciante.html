<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudo+ | Editar Perfil</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Projeto-Planner/Project/css/perfil.css" />
</head>
<body>
  <aside>
    <nav>
        <a href="/Projeto-Planner/Project/html/anunciante.html">
            <i class='bx bx-home'></i>
            <span class="nav-title">Criar Anúncios</span>
        </a>
        <a href="/Projeto-Planner/Project/html/anuncios.html">
            <i class='bx bx-image'></i>
            <span class="nav-title">Meus Anúncios</span>
        </a>
    </nav>
    <div class="perfil-sidebar">
        <a href="/Projeto-Planner/Project/html/perfil_anunciante.html">
            <div class="profile-photo-iniciais" id="profile-initials-sidebar">U</div>
            <span class="nav-title">Perfil</span>
        </a>
    </div>
</aside>

  <div class="main-content">
    <h1 class="page-title">Editar Perfil</h1>
    <p class="page-subtitle">Revise e atualize suas informações cadastrais</p>

    <div class="form-container">
      <div class="photo-edit-container">
        <div class="profile-photo-iniciais" id="profile-initials"></div>
      </div>

      <form id="profile-form">
        <div class="form-group">
          <label class="form-label">Nome:</label>
          <div class="info-row">
            <p id="nome-atual" class="info-text">Nome do usuário</p>
            <button type="button" class="btn-editar-campo" data-campo="nome">Editar</button>
          </div>
          <input type="text" id="nome" name="nome" class="form-input campo-editavel" style="display:none;" />
        </div>
      
        <div class="form-group">
          <label class="form-label">Email:</label>
          <div class="info-row">
            <p id="email-atual" class="info-text">email@email.com</p>
            <button type="button" class="btn-editar-campo" data-campo="email">Editar</button>
          </div>
          <input type="email" id="email" name="email" class="form-input campo-editavel" style="display:none;" />
        </div>
      
        <div class="form-group">
          <label class="form-label">CPF ou CNPJ:</label>
          <div class="info-row">
            <p id="cpf-cnpj-atual" class="info-text">000.000.000-00</p>
            <button type="button" class="btn-editar-campo" data-campo="cpf-cnpj">Editar</button>
          </div>
          <input type="text" id="cpf-cnpj" name="documento" class="form-input campo-editavel" style="display:none;" />
        </div>
      
        <div class="form-group">
          <label class="form-label">Senha (deixe em branco para não alterar)</label>
          <div class="info-row">
            <p id="senha-atual" class="info-text">••••••••</p>
            <button type="button" class="btn-editar-campo" data-campo="senha">Editar</button>
          </div>
          <input type="password" id="senha" name="senha" class="form-input campo-editavel" placeholder="Nova senha" style="display:none;" />
        </div>
      
        <div class="button-container" id="botoes-acoes" style="display: none;">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </div>
      </form>
      
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="/Projeto-Planner/Project/js/perfil_anunciante.js"></script>
  <script src="/Projeto-Planner/Project/js/atualizarperfil_anunciante.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
