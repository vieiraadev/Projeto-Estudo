<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/Project/css/funcionalidades.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Estudo+</title>
</head>
<body>

  <div class="logo">
    <div class="logo-icon">
      <i class='bx bx-book'></i>
    </div>
    <span>Estudo+</span>
  </div>

  <main>
    <div class="card">
      <h1>Quais funcionalidades são mais<br>importantes para sua produtividade?</h1>

      <div class="checkbox-group">
        <label><input type="checkbox"> Gerenciamento de tarefas</label>
        <label><input type="checkbox"> Notificações e lembretes</label>
        <label><input type="checkbox"> Controle de tempo</label>
        <label><input type="checkbox"> Análises e relatórios</label>
        <label><input type="checkbox"> Pergunte à IA</label>
        <label><input type="checkbox"> Calendário</label>
        <label><input type="checkbox"> Cálculo de notas</label>
        <label><input type="checkbox"> Painéis</label>
        <label><input type="checkbox"> Anexos</label>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="footer-buttons">
        <button class="btn-voltar">&lt; Voltar</button>
        <button class="btn-proximo">Próximo &gt;</button>
      </div>
    </div>
  </main>

  <div class="wave-background-top-right">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
      <path fill="#008b94" d="M600,0 C600,200 400,400 200,400 L600,600 Z"></path>
    </svg>
  </div>

</body>
</html>
