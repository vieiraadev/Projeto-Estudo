<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Estudo+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="/Projeto-Planner/Project/css/home.css">
    <style>
       
    </style>
</head>
<body>
  <aside>
    <nav>
        <a href="/Projeto-Planner/Project/html/home.html">
            <i class='bx bx-home'></i>
            <span class="nav-title">Home</span>
        </a>
        <a href="/Projeto-Planner/Project/html/inbox.html">
            <i class='bx bxs-inbox'></i>
            <span class="nav-title">Caixa de Entrada</span>
        </a>
        <a href="/Projeto-Planner/Project/html/disciplinas.html">
            <i class='bx bx-book'></i>
            <span class="nav-title">Disciplinas</span>
        </a>
        <a href="/Projeto-Planner/Project/html/disciplinas_notas.html">
          <i class='bx bx-bar-chart'></i>
          <span class="nav-title">Notas</span>
      </a>
        <a href="/Projeto-Planner/Project/html/ia.html">
            <i class='bx bx-brain'></i>
            <span class="nav-title">IA Estudo+</span>
        </a>
        <a href="/Projeto-Planner/Project/html/suporte.html">
            <i class='bx bx-cog'></i>
            <span class="nav-title">Suporte</span>
        </a>
    </nav>
    <div class="perfil-sidebar">
        <a href="/Projeto-Planner/Project/html/perfil.html">
            <div class="profile-photo-iniciais" id="profile-initials-sidebar">U</div>
            <span class="nav-title">Perfil</span>
        </a>
    </div>
</aside>

    <main>
      <h1 id="mensagem">Olá,...</h1>
        
        <div class="subheader">Tarefas semanais</div>
        <div class="semana">
          <div class="dia">
            <span>Seg</span>
            <button onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_segunda.html'">Ver tarefas</button>
          </div>
          <div class="dia">
            <span>Ter</span>
            <button onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_terca.html'">Ver tarefas</button>
          </div>
          
          <div class="dia">
            <span>Qua</span>
            <button onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_quarta.html'">Ver tarefas</button>
          </div>
          
          <div class="dia">
            <span>Qui</span>
            <button onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_quinta.html'">Ver tarefas</button>
          </div>
          
          <div class="dia">
            <span>Sex</span>
            <button onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_sexta.html'">Ver tarefas</button>
          </div>
          
        </div>

        <!-- Cards Section -->
        <div class="cards-section">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class='bx bx-chart'></i>
                    </div>
                    <h3 class="card-title">Desempenho Acadêmico</h3>
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="subject-list">
                    <div class="subject-item">
                        <span class="subject-name">Matemática</span>
                        <span class="subject-grade">8.5</span>
                    </div>
                    <div class="subject-item">
                        <span class="subject-name">Português</span>
                        <span class="subject-grade">9.2</span>
                    </div>
                    <div class="subject-item">
                        <span class="subject-name">História</span>
                        <span class="subject-grade">7.8</span>
                    </div>
                </div>
                <button class="btn-view-all" onclick="window.location.href='/Projeto-Planner/Project/html/disciplinas_notas.html'" >
                    Ver Todas as Notas
                </button>
            </div>

            <div class="card">
              <div class="card-header">
                  <div class="card-icon">
                      <i class='bx bx-task'></i>
                  </div>
                  <h3 class="card-title">Tarefas Recentes</h3>
              </div>
              <div class="task-list" id="listaTarefas">
                  <!-- Tarefas serão inseridas aqui via JS -->
              </div>
              <button class="btn-view-all-tarefas">
                  Ver Todas as Tarefas
              </button>
          </div>

          <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class='bx bx-envelope'></i>
                </div>
                <h3 class="card-title">Caixa de Entrada</h3>
            </div>
            <div class="message-list" id="mensagens-suporte">
                <!-- As mensagens do suporte serão inseridas aqui -->
            </div>
            <button class="btn-view-all-caixa">
                Ver Todas as Mensagens
            </button>
        </div>
        </div>

        <div class="header-Anuncios">Anúncios em destaque</div>
        <div class="carousel-wrapper">
          <div class="carousel" id="carousel">
            <!-- Os anúncios serão carregados aqui -->
          </div>
      </div>
  
    </main>

<script src="/Projeto-Planner/Project/js/home.js"></script>
<script src="/Projeto-Planner/Project/js/atualizar_perfil.js"></script>
</body>
</html>
