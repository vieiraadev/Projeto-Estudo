<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo+ | Suporte</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Projeto-Planner/Project/css/duvidas.css">
</head>
<body>
    <aside>
        <nav>
            <a href="#" class="active"><i class='bx bx-home'></i></a>
            <a href="#"><i class='bx bxs-inbox'></i></a>
            <a href="#"><i class='bx bx-bar-chart'></i></a>
            <a href="#"><i class='bx bx-image'></i></a>
            <a href="#"><i class='bx bx-book'></i></a>
            <a href="#"><i class='bx bx-brain'></i></a>
            <a href="#"><i class='bx bx-cog'></i></a>
        </nav>
        <div class="perfil-sidebar">
            <a href="/Projeto-Planner/Project/html/perfil.html">
              <div class="profile-photo-iniciais" id="profile-initials-sidebar"></div>
            </a>
          </div>
    </aside>

    <div class="app-container">
        <div class="inbox-container">
            <div class="email-list">
                <div class="search-container">
                    <i class='bx bx-search search-icon'></i>
                    <input type="text" class="search-input" placeholder="Search">
                </div>
            </div>

            <div class="email-content">
                <div class="email-title">Selecione uma dúvida</div>
                <div class="email-meta">
                    <div class="sender-avatar">--</div>
                    <div>
                        <div class="sender-info">Nenhum aluno selecionado</div>
                    </div>
                </div>
                <div class="email-body">
                    <p>Clique em uma dúvida à esquerda para ver os detalhes aqui.</p>
                </div>
                <div class="reply-section">
                    <h3>Responder dúvida</h3>
                    <textarea id="resposta-texto" class="reply-input" placeholder="Digite sua resposta..."></textarea>
                    <button class="send-button" onclick="enviarResposta()">Enviar Resposta</button>
                </div>
                
                
                
            </div>
        </div>
    </div>

    <script src="/Projeto-Planner/Project/js/duvidas.js"></script>
    <script src="/Projeto-Planner/Project/js/atualizar_perfil.js"></script>
</body>
</html>
