<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Top logo -->
  <header class="p-6">
    <img src="logo_estudo_mais.svg" alt="Estudo+" class="h-6">
  </header>

  <!-- Main content -->
  <main class="flex justify-center items-center min-h-[80vh] px-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl text-center">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">
        Para que você gostaria de usar o Estudo+?
      </h1>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mb-8 flex-wrap">
        <button class="bg-white border border-gray-300 px-5 py-2 rounded-md hover:bg-gray-100">
          Estudos pessoais
        </button>
        <button class="bg-white border border-gray-300 px-5 py-2 rounded-md hover:bg-gray-100">
          Faculdade
        </button>
        <button class="bg-white border border-gray-300 px-5 py-2 rounded-md hover:bg-gray-100">
          Outros
        </button>
      </div>

      <!-- Progress bar -->
      <div class="w-full h-1 bg-gray-200 rounded-full overflow-hidden mb-6">
        <div class="bg-teal-500 h-full w-[30%]"></div>
      </div>

      <!-- Navigation buttons -->
      <div class="flex justify-between">
        <button class="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          &lt; Voltar
        </button>
        <button class="px-4 py-2 bg-teal-700 text-white rounded-md hover:bg-teal-800">
          Próximo &gt;
        </button>
      </div>
    </div>
  </main>

</body>
</html>
