<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo+ | Login</title>
    <meta name="description" content="Plataforma de estudos online" />
    <link rel="stylesheet" href="/Projeto-Planner/Project/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/Projeto-Planner/Project/img/logo.png" alt="Logo Estudo+" style="width: 250px; height: 250px;">
      </div>
        <div class="header-actions">
          <span class="signup-text">NÃ£o tem uma conta?</span> 
          <button class="signup-btn" onclick="window.location.href='/Projeto-Planner/Project/html/cadastro_anunciante.html'">
            <i class='bx bx-plus-circle icon'></i>Criar uma conta</button>
        </div>
      </header>

      <main>
        <div class="login-card">
          <h1>Seja bem-vindo! Entre e divulgue seu produto em segundos.</h1>  
          
          <div class="separator">
            <hr>
            <hr>
          </div>
          <form id="loginForm" action="/Projeto-Planner/Project/php/login_anunciante.php" method="post">
            <div class="form-group">
              <label for="email">E-mail da empresa</label>
              <div class="input-wrapper">
                <i class='bx bx-envelope input-icon'></i>
                <input
                  id="email"
                  name="email_empresa"
                  type="email"
                  placeholder="Insira o e-mail da empresa"
                  required
                />
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">Senha</label>
              <div class="input-wrapper">
                <i class='bx bx-lock input-icon'></i>
                <input
                  id="password"
                  name="senha"
                  type="password"
                  placeholder="Insira sua senha"
                  required
                />
                <button type="button" id="togglePassword" class="password-toggle">
                  <i class='bx bx-show'></i>
                </button>
              </div>
            </div>
            
            <button type="submit" id="loginButton" class="login-btn">
              <span>Entre</span>
            </button>
          </form>
        </div>
      </main>

      <div class="wave-background">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
          preserveAspectRatio="none"
        >

            fill="#3498db"

            d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,224C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </div>

  </body>
  <script src="/Projeto-Planner/Project/js/login_anunciante.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
