<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/Project/css/tarefa.css"/>
</head>
<body>
    <aside>
        <nav>
          <a href="#"><i class='bx bx-home'></i></a>
          <a href="#"><i class='bx bxs-inbox'></i></a>
          <a href="#"><i class='bx bx-bar-chart'></i></a>
          <a href="#"><i class='bx bx-image'></i></a>
          <a href="#"><i class='bx bx-book'></i></a>
          <a href="#"><i class='bx bx-brain'></i></a>
          <a href="#"><i class='bx bx-cog'></i></a>
        </nav>
      </aside>
      
  <main>
    <h1>Minhas tarefas</h1>
    <h2>Segunda-Feira</h2>

    <div class="tarefa alta">
      Estudar para prova de experiência criativa
      <span class="hora">14:30</span>
    </div>
    <div class="tarefa media">
      Fazer TDE Segurança da informação
      <span class="hora">16:45</span>
    </div>
    <div class="tarefa baixa">
      Revisar Conteúdos Programação Orientada a Objetos
      <span class="hora">20:30</span>
    </div>

    <button class="btn-add" onclick="abrirPopup()"><i class='bx bx-plus'></i> Adicionar tarefas</button>

    <div class="prioridades">
      <span class="alta">Prioridade alta</span>
      <span class="media">Prioridade Média</span>
      <span class="baixa">Prioridade Baixa</span>
    </div>

    <button class="next-day">Terça-feira ></button>

    <div class="popup" id="popup">
      <div class="popup-box">
        <div class="popup-header">
          <h3>Tarefa</h3>
          <span class="close-btn" onclick="fecharPopup()">&times;</span>
        </div>
        <div class="popup-form">
          <input type="text" placeholder="Digite o nome da tarefa" />
          <textarea placeholder="Adicionar descrição"></textarea>
          <div class="popup-row">
            <select class="select-prioridade">
              <option value="" disabled selected>Prioridade</option>
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
            </select>
            <input type="time" placeholder="Horário" />
          </div>
        </div>
        <div class="popup-footer">
          <button class="criar-btn">Criar tarefa</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/Project/js/tarefa.js"></script>
</body>
</html>
