<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo+ | Cadastro</title>
    <meta name="description" content="Plataforma de estudos online" />
    <link rel="stylesheet" href="/Projeto-Planner/Project/css/cadastro_anunciante.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/Projeto-Planner/Project/img/logo.png" alt="Logo Estudo+" style="width: 250px; height: 250px;">
      </div>
        <div class="header-actions">
          <span class="signup-text">JÃ¡ tem uma conta?</span> 
          <button class="signup-btn" onclick="window.location.href='/Projeto-Planner/Project/html/login_anunciante.html'">
            <i class='bx bx-log-in icon'></i>Entre</button>
        </div>
      </header>

      <main>
        <div class="login-card">
          <h1>Anuncie agora! Crie sua conta e aumente suas vendas.</h1>  
        
          <div class="separator">
            <hr>
            <hr>
          </div>
          
          <form id="loginForm" action="/Projeto-Planner/Project/php/cadastro_anunciante.php" method="POST">
            <div class="form-group">
              <label for="name">Nome da Empresa</label>
              <div class="input-wrapper">
                <i class='bx bx-user input-icon'></i>
                <input
                  id="name"
                  name="nome_empresa"
                  type="text"
                  placeholder="Insira o nome da empresa"
                  required
                />
              </div>
            </div>
          
            <div class="form-group">
              <label for="email">E-mail profissional</label>
              <div class="input-wrapper">
                <i class='bx bx-envelope input-icon'></i>
                <input
                  id="email"
                  name="email_empresa"
                  type="email"
                  placeholder="Insira o e-mail da empresa"
                  required
                />
              </div>
            </div>

            <div class="form-group">
                <label for="documento">CPF ou CNPJ</label>
                <div class="input-wrapper">
                  <i class='bx bx-id-card input-icon'></i>
                  <input
                    id="documento"
                    name="documento"
                    type="text"
                    placeholder="Digite o CPF ou CNPJ"
                    required
                  />
                </div>
                <div id="documento-error" class="error-message"></div>
              </div>
              
              <!-- Senha -->
              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                  <i class='bx bx-lock input-icon'></i>
                  <input
                    id="password"
                    type="password"
                    name="senha"
                    placeholder="Insira a senha"
                    required
                  />
                  <button type="button" class="password-toggle" data-target="password">
                    <i class='bx bx-show'></i>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirme a Senha</label>
                <div class="input-wrapper">
                  <i class='bx bx-lock-alt input-icon'></i>
                  <input
                    id="confirm-password"
                    name="confirmar_senha"
                    type="password"
                    placeholder="Confirme a senha"
                    required
                  />
                  <button type="button" class="password-toggle" data-target="confirm-password">
                    <i class='bx bx-show'></i>
                  </button>
                </div>
                <div id="senha-error" class="error-message"></div>
              </div>
              
          
            <button type="submit" id="loginButton" class="login-btn">
              <span>Explorar Estudo+</span>
            </button>
          </form>
        </div>
      </main>
    </div>
    <div class="wave-background">
      <svg
        xmlns="http://www.w3.org/2000/svg"

        ></path>
      </svg>
    </div>

    <script src="/Projeto-Planner/Project/js/cadastro_anunciante.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
