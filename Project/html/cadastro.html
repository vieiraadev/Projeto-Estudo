<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo+ | Cadastro</title>
    <meta name="description" content="Plataforma de estudos online" />
    <link rel="stylesheet" href="/Projeto-Planner/Project/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/Projeto-Planner/Project/img/logo.png" alt="Logo Estudo+" style="width: 250px; height: 250px;">
      </div>
        <div class="header-actions">
          <span class="signup-text">Ja tem uma conta?</span> 
          <button class="signup-btn" onclick="window.location.href='login.html'">
            <i class='bx bx-log-in icon'></i>Entre</button>
          
        </div>
      </header>

      <main>
        <div class="login-card">
          <h1>VocÃª pode criar uma conta em segundos!</h1>  
          
          <button class="google-btn" onclick="window.location.href='/Projeto-Planner/Project/html/cadastro_anunciante.html'">
            <span>Sou anunciante!</span>
          </button>
          
          <div class="separator">
            <hr>
            <span>OU</span>
            <hr>
          </div>
          
          <form id="formCadastro" action="/Projeto-Planner/Project/php/cadastro.php" method="POST">
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <div class="input-wrapper">
                <i class='bx bx-user input-icon'></i>
                <input
                  id="name"
                  name="nome_aluno"
                  type="text"
                  placeholder="Insira seu nome completo"
                  required
                />
              </div>
            </div>
          
            <div class="form-group">
              <label for="email">E-mail profissional</label>
              <div class="input-wrapper">
                <i class='bx bx-envelope input-icon'></i>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Insira o seu e-mail de trabalho"
                  required
                />
              </div>
            </div>
          
            <div class="form-group">
              <label for="password">Senha</label>
              <div class="input-wrapper">
                <i class='bx bx-lock input-icon'></i>
                <input
                  id="password"
                  type="password"
                  name="senha_aluno"
                  placeholder="Insira a senha"
                  required
                />
                <button type="button" class="password-toggle" data-target="password">
                  <i class='bx bx-show'></i>
                </button>                
              </div>
            </div>
          

            <div class="form-group">
              <label for="confirm-password">Confirme a Senha</label>
              <div class="input-wrapper">
                <i class='bx bx-lock-alt input-icon'></i>
                <input
                  id="confirm-password"
                  name="senha_confirmacao"
                  type="password"
                  placeholder="Confirme a senha"
                  required
                />
                <button type="button" class="password-toggle" data-target="confirm-password">
                  <i class='bx bx-show'></i>
                </button>
                
              </div>
            </div>
          
            
            <button type="submit" id="loginButton" class="login-btn">
              <span>Explorar Estudo+</span>
            </button>
          </form>
        </div>
      </main>
     
    </div>
    <div class="wave-background">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        preserveAspectRatio="none"
      >
        <path
          fill="#3498db"
          fill-opacity="1"
          d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,224C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>

    <script src="/Projeto-Planner/Project/js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
