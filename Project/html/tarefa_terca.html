<main data-dia="terca">
  <h1>Minhas tarefas</h1>
  <h2>Terça-Feira</h2>

  <div id="lista-tarefas"></div>

  <button class="btn-add" id="criarTarefa" onclick="abrirPopup()"><i class='bx bx-plus-circle icon'></i>Adicionar tarefas</button>

  <div class="prioridades">
    <span class="alta">Prioridade alta</span>
    <span class="media">Prioridade Média</span>
    <span class="baixa">Prioridade Baixa</span>
  </div>

  <button class="next-day" onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_quarta.html'">Quarta-feira</button>

  <div class="popup" id="popup">
    <div class="popup-box">
      <form id="form-tarefa" action="/Projeto-Planner/Project/php/adicionar_tarefa.php" method="POST">
        <div class="popup-header">
          <h3 id="popup-titulo">Nova Tarefa</h3>
          <span class="close-btn" onclick="fecharPopup()">&times;</span>
        </div>

        <div class="popup-form">
          <input type="text" name="nome_tarefa" placeholder="Digite o nome da tarefa" required />
          <textarea name="descricao" placeholder="Adicionar descrição" maxlength="300"></textarea>

          <!-- Campo de disciplina -->
          <select name="fk_id_disciplina" id="fk_id_disciplina">
            <option value="">Selecionar disciplina (opcional)</option>
          </select>
          <!-- Fim do campo -->

          <div class="popup-row">
            <select class="select-prioridade" name="prioridade" required>
              <option value="" disabled selected>Prioridade</option>
              <option value="Alta">Alta</option>
              <option value="Media">Média</option>
              <option value="Baixa">Baixa</option>
            </select>
            <input type="time" name="hora_validade" required />
          </div>

          <div class="popup-footer">
            <button type="submit" class="criar-btn">Criar tarefa</button>
          </div>
        </div>
      </form>
    </div>
  </div>
