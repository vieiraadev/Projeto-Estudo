            <a href="/Projeto-Planner/Project/html/home.html"><i class='bx bx-home'></i><span class="nav-title">Home</span></a>

            <a href="/Projeto-Planner/Project/php/logout.php"><i class='bx bx-log-out'></i><span class="nav-title">Sair</span></a>
        </nav>
        <div class="perfil-sidebar">
            <a href="/Projeto-Planner/Project/html/perfil.html">
                <div class="profile-photo-iniciais" id="profile-initials-sidebar">U</div>
                <span class="nav-title">Perfil</span>
            </a>
        </div>
    </aside>

    <main>
        <div class="header">
            <div class="title">Cadastre suas disciplinas aqui!</div>
            <div class="subtitle">Insira suas disciplinas para monitorar seu desempenho acadêmico</div>
        </div>

        <div class="card">
            <div class="card-header">Disciplinas</div>
            <div class="add-button" id="addDisciplinaButton">
                <span>Cadastrar disciplinas</span>
                <i class='bx bx-plus add-icon'></i>
            </div>
            <div id="disciplinasList"></div>
            <div class="ver-notas-container">
                <a href="/Projeto-Planner/Project/html/disciplinas_notas.html" class="ver-notas-botao">
                    <i class='bx bx-bar-chart-alt-2'></i> Ver meu desempenho
                </a>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Cadastrar Disciplina</div>
                <button class="close-button" id="closeModalButton"><i class='bx bx-x' style="font-size: 24px;"></i></button>
            </div>
            <form id="disciplinaForm">
                <div class="form-group">
                    <label class="form-label" for="nomeDisciplina">Nome da Disciplina</label>
                    <input type="text" name="nome_disciplina" class="form-input" id="nome_disciplina" placeholder="Ex: Cálculo I" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="descricaoDisciplina">Descrição da Disciplina</label>
                    <textarea class="form-textarea" name="descricao_disciplina" id="descricao_disciplina" placeholder="Adicione uma descrição para a disciplina..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="form-button form-button-cancel" id="cancelButton">Cancelar</button>
                    <button type="submit" class="form-button"><i class='bx bx-save'></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="descricaoModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalDisciplinaNome">Nome da Disciplina</div>
                <button class="close-button" onclick="fecharDescricaoModal()"><i class='bx bx-x' style="font-size: 24px;"></i></button>
            </div>
            <div class="modal-content">
                <p id="modalDisciplinaDescricao">Descrição aqui...</p>
            </div>
        </div>
    </div>

    <script src="/Projeto-Planner/Project/js/disciplinas.js"></script>
    <script src="/Projeto-Planner/Project/js/atualizar_perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
