<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/Projeto-Planner/Project/css/tarefa.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <aside>
    <nav>
      <a href="/Projeto-Planner/Project/html/home.html"><i class='bx bx-home'></i></a>
      <a href="/Projeto-Planner/Project/html/inbox.html"><i class='bx bxs-inbox'></i></a>
      <a href="#"><i class='bx bx-bar-chart'></i></a>
      <a href="#"><i class='bx bx-image'></i></a>
      <a href="/Projeto-Planner/Project/html/disciplinas.html"><i class='bx bx-book'></i></a>
      <a href="/Projeto-Planner/Project/html/ia.html"><i class='bx bx-brain'></i></a>
      <a href="/Projeto-Planner/Project/html/suporte.html"><i class='bx bx-cog'></i></a>
    </nav>
    <div class="perfil-sidebar">
      <div class="profile-photo-iniciais" id="profile-initials-sidebar"></div>
    </div>
  </aside>
      
  <main data-dia="quinta">
    <h1>Minhas tarefas</h1>
    <h2>Quinta-Feira</h2>

    <div id="lista-tarefas">

      <div class="tarefa alta">
        Estudar para prova de experiência criativa
        <span class="hora">14:30</span>
      </div>
    </div>
      

    <button class="btn-add" id="criarTarefa" onclick="abrirPopup()"><i class='bx bx-plus'></i> Adicionar tarefas</button>

    <div class="prioridades">
      <span class="alta">Prioridade alta</span>
      <span class="media">Prioridade Média</span>
      <span class="baixa">Prioridade Baixa</span>
    </div>

    <button class="next-day" onclick="window.location.href='/Projeto-Planner/Project/html/tarefa_sexta.html'">Sexta-feira ></button>

    <div class="popup" id="popup">
      <div class="popup-box">
        <form action="/Projeto-Planner/Project/php/adicionar_tarefa.php" method="POST">
          <div class="popup-header">
            <h3>Tarefa</h3>
            <span class="close-btn" onclick="fecharPopup()">&times;</span>
          </div>
    
          <div class="popup-form">
            <input type="text" name="nome_tarefa" placeholder="Digite o nome da tarefa" required />
    
            <textarea name="descricao" placeholder="Adicionar descrição" maxlength="300"></textarea>
    
            <div class="popup-row">
              <select class="select-prioridade" name="prioridade" required>
                <option value="" disabled selected>Prioridade</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
              </select>
    
              <input type="time" name="hora_validade" required />
            </div>
    
          <div class="popup-footer">
            <button type="submit" class="criar-btn">Criar tarefa</button>
          </div>
        </form>
      </div>
    </div>
    
    
  </main>

  <script src="/Projeto-Planner/Project/js/tarefa.js"></script>
</body>
</html>
