<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo+ | Anúncios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4995b7;
            --secondary-color: #bf4c43;
            --light-bg: #f5f7fa;
            --text-dark: #333;
            --text-light: #666;
            --white: #fff;
            --border-radius: 8px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --sidebar-color: #fff;
            --sidebar-width: 60px;
            --sidebar-highlight: #2e86de;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-color);
            height: 100vh;
            padding: 1rem 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        aside nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        aside nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
        }

        aside nav a:hover {
            color: var(--sidebar-highlight);
        }

        nav a i {
            font-size: 1.4rem;
        }

        .perfil-sidebar {
            margin-top: auto;
            margin-bottom: 10px;
        }

        .perfil-sidebar .profile-photo-iniciais {
            width: 40px;
            height: 40px;
            font-size: 14px;
            border-radius: 50%;
            background-color: var(--sidebar-highlight);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 3px solid var(--sidebar-highlight);
        }

        .perfil-sidebar a {
            text-decoration: none;
            border: none;
            outline: none;
            box-shadow: none;
        }

        a {
            text-decoration: none;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .container {
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: var(--sidebar-width);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .ad-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ad-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ad-image {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .ad-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .ad-details {
            padding: 15px;
        }

        .ad-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .ad-info {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ad-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-delete {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: var(--white);
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: #e6f7ee;
            color: #20b16c;
        }

        .status-expired {
            background-color: #f8e5e5;
            color: #e53935;
        }

        @media (max-width: 768px) {
            .ad-cards {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <aside>
        <nav>
            <a href="/Projeto-Planner/Project/html/home.html"><i class='bx bx-home'></i></a>
            <a href="/Projeto-Planner/Project/html/inbox.html"><i class='bx bxs-inbox'></i></a>
            <a href="/Projeto-Planner/Project/html/disciplinas.html"><i class='bx bx-book'></i></a>
            <a href="/Projeto-Planner/Project/html/ia.html"><i class='bx bx-brain'></i></a>
            <a href="/Projeto-Planner/Project/html/suporte.html"><i class='bx bx-cog'></i></a>
        </nav>
        <div class="perfil-sidebar">
            <a href="/Projeto-Planner/Project/html/perfil.html">
              <div class="profile-photo-iniciais" id="profile-initials-sidebar"></div>
            </a>
          </div>
    </aside>
    
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div>
                    <h1 class="title">Aqui estão todos os anúncios postados</h1>
                    <p class="subtitle">Edite e visualize todas as informações</p>
                </div>
            </div>
            
            <div class="search-bar">
                <i class='bx bx-search search-icon'></i>
                <input type="text" class="search-input" placeholder="Pesquisar anúncios...">
            </div>
            
            <div class="ad-cards">
                <div class="ad-card">
                    <div class="ad-image">
                        <img src="/Projeto-Planner/Project/img/kalunga.png" alt="Kalunga Logo">
                    </div>
                    <div class="ad-details">
                        <h3 class="ad-title">Kalunga papelaria</h3>
                        <p class="ad-info"><i class='bx bx-link'></i> https://www.kalunga.com.br</p>
                        <p class="ad-info"><i class='bx bx-tag'></i> Categoria: outros</p>
                        <p class="ad-info"><i class='bx bx-time'></i> Duração: 7 dias</p>
                        <p class="ad-info">
                            <span class="status-badge status-active">Ativo</span>
                        </p>
                        <div class="ad-actions">
                            <a href="#" class="btn btn-edit">Editar</a>
                            <a href="#" class="btn btn-delete">Excluir</a>
                        </div>
                    </div>
                </div>
                
                <div class="ad-card">
                    <div class="ad-image">
                        <img src="/Projeto-Planner/Project/img/bic.png" alt="ModaElegante Logo">
                    </div>
                    <div class="ad-details">
                        <h3 class="ad-title">Grupo Bic</h3>
                        <p class="ad-info"><i class='bx bx-link'></i> https://corporate.bic.com/pt-pt</p>
                        <p class="ad-info"><i class='bx bx-tag'></i> Categoria: Outros</p>
                        <p class="ad-info"><i class='bx bx-time'></i> Duração: 30 dias</p>
                        <p class="ad-info">
                            <span class="status-badge status-expired">Expirado</span>
                        </p>
                        <div class="ad-actions">
                            <a href="#" class="btn btn-edit">Editar</a>
                            <a href="#" class="btn btn-delete">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
